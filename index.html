<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acesso ao Assistente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #fff;
        }

        /* Estilos do Login */
        .login-container {
            width: 400px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #7f5af0;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            outline: none;
            border-color: #7f5af0;
            box-shadow: 0 0 0 2px rgba(127, 90, 240, 0.3);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #7f5af0;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-container button:hover {
            background: #6f4ad0;
        }

        #resultado {
            text-align: center;
            margin-top: 1rem;
            color: #ff4444;
            font-weight: 500;
        }

        /* Estilos do Chat (inicialmente oculto) */
        #chatContainer {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .chat-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #7f5af0;
        }

        .chat-messages {
            height: 55vh;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 15px;
            max-width: 90%;
            animation: fadeIn 0.3s ease-in;
            word-break: break-word;
        }

        .user-message {
            background: rgba(127, 90, 240, 0.1);
            border: 1px solid #7f5af0;
            margin-left: auto;
        }

        .ai-message {
            background: rgba(32, 32, 35, 0.5);
            border: 1px solid #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 0.8rem;
        }

        textarea {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
        }

        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px #7f5af0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .chat-container {
                padding: 1rem;
                border-radius: 15px;
            }
            
            .chat-messages {
                height: 65vh;
                margin-bottom: 1rem;
            }
            
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container">
        <h2>Acesso Restrito</h2>
        <form onsubmit="return verificarSenha(event)">
            <input type="password" id="senha" placeholder="Digite a senha de acesso" required>
            <button type="submit">Acessar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <!-- Interface do Chat -->
    <div id="chatContainer">
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <h1>Assistente de Texto ✨</h1>
                    <p>Melhorias automáticas de texto</p>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="input-container">
                    <textarea id="userInput" placeholder="Digite seu texto para melhorar... (Shift+Enter para nova linha)"></textarea>
                    <button onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Sistema de Autenticação
        function verificarSenha(event) {
            event.preventDefault();
            const senha = document.getElementById('senha').value;
            const resultado = document.getElementById('resultado');
            
            const hashDigitado = CryptoJS.SHA256(senha).toString();
            const hashCorreto = "8d6f0a0d4a8a3b4e2e7c1f5a8e0a3d4b6e2c4e8a0d3f5b4e8c1f5a8e0a3d4b6e2";
            
            if(hashDigitado === hashCorreto) {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                initializeChat();
            } else {
                resultado.textContent = "Senha incorreta!";
                setTimeout(() => resultado.textContent = '', 2000);
            }
        }

        // Sistema do Chat
        const API_KEY = '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';
        let chatInitialized = false;

        function initializeChat() {
            if(chatInitialized) return;
            chatInitialized = true;

            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');

            const welcomeMessage = `Olá! Sou seu assistente para melhorias de texto. Envie qualquer texto e eu ajudarei com:
            \n- Correção ortográfica
            \n- Melhoria de fluidez
            \n- Ajuste de coerência
            \n- Otimização de estrutura
            \n- Formatação adequada`;
            addMessage(welcomeMessage, 'ai');

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        async function sendMessage() {
            const message = document.getElementById('userInput').value.trim();
            if (!message) return;

            addMessage(message, 'user');
            document.getElementById('userInput').value = '';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{
                            role: "system",
                            content: "Você especialista em aprimoramento de textos técnicos, e deve revisar e reescrever este conteúdo para garantir clareza, precisão e adequação ao contexto formal."
                        }, {
                            role: "user",
                            content: `Sem explicações do que fez, apenas melhore e mostre o texto reescrito:\n\n${message}`
                        }],
                        temperature: 0.2
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse, 'ai');
            } catch (error) {
                console.error('Erro:', error);
                addMessage('Estou processando sua solicitação... 🔄 Tente novamente em alguns instantes.', 'ai');
            }
        }

        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
