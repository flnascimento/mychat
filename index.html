<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acesso Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #7f5af0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        #passwordInput {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #7f5af0;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #passwordInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7f5af0;
        }

        #loginError {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }

        .hidden {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .chat-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #7f5af0;
        }

        .chat-messages {
            height: 55vh;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 15px;
            max-width: 90%;
            animation: fadeIn 0.3s ease-in;
            word-break: break-word;
        }

        .user-message {
            background: rgba(127, 90, 240, 0.1);
            border: 1px solid #7f5af0;
            margin-left: auto;
        }

        .ai-message {
            background: rgba(32, 32, 35, 0.5);
            border: 1px solid #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 0.8rem;
        }

        textarea {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
        }

        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px #7f5af0;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: #7f5af0;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        button:hover {
            background: #6c4acf;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .chat-container {
                padding: 1rem;
                border-radius: 15px;
            }
            
            .chat-messages {
                height: 65vh;
                margin-bottom: 1rem;
            }
            
            button {
                padding: 0.8rem 1rem;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #7f5af0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Acesso Restrito</h2>
        <input type="password" id="passwordInput" placeholder="Digite a senha de acesso">
        <button onclick="checkPassword()">Acessar</button>
        <div id="loginError">Senha incorreta!</div>
    </div>

    <div class="container hidden" id="mainContent">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Assistente de Texto âœ¨</h1>
                <p>Melhorias automÃ¡ticas de texto</p>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="input-container">
                <textarea id="userInput" placeholder="Digite seu texto para melhorar... (Shift+Enter para nova linha)"></textarea>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const PASSWORD_HASH = 'a7c96262c21db8ef4e6873a6f5d1961188b67b3345a6643085a9f1a6e6c0873a';

        async function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if(hashedPassword === PASSWORD_HASH) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
                initializeChat();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        const API_KEY = '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';
        let chatMessages, userInput;

        function initializeChat() {
            chatMessages = document.getElementById('chatMessages');
            userInput = document.getElementById('userInput');

            const welcomeMessage = `OlÃ¡! Sou seu assistente para melhorias de texto. Envie qualquer texto e eu ajudarei com:
                \n- Cole ou digite que reescrevo o texto`;
            addMessage(welcomeMessage, 'ai');
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "llama3-70b-8192",
                        messages: [{
                            role: "system",
                            content: "VocÃª Ã© um especialista em melhorias textuais. Revise o texto recebido considerando: ortografia, gramÃ¡tica, coerÃªncia, fluidez e clareza. Mantenha o estilo original, mas sugira melhorias quando necessÃ¡rio."
                        }, {
                            role: "user",
                            content: `Melhore:\n\n${message}`
                        }],
                        temperature: 0.5
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse, 'ai');
            } catch (error) {
                console.error('Erro:', error);
                addMessage('Estou processando sua solicitaÃ§Ã£o... ðŸ”„ Tente novamente em alguns instantes.', 'ai');
            }
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkPassword();
        });

        document.getElementById('userInput')?.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
