<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente de Texto Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .chat-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #7f5af0;
        }

        .chat-messages {
            height: 55vh;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 15px;
            max-width: 90%;
            animation: fadeIn 0.3s ease-in;
            word-break: break-word;
        }

        .user-message {
            background: rgba(127, 90, 240, 0.1);
            border: 1px solid #7f5af0;
            margin-left: auto;
        }

        .ai-message {
            background: rgba(32, 32, 35, 0.5);
            border: 1px solid #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 0.8rem;
        }

        textarea {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
        }

        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px #7f5af0;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: #7f5af0;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .chat-container {
                padding: 1rem;
                border-radius: 15px;
            }
            
            .chat-messages {
                height: 65vh;
                margin-bottom: 1rem;
            }
            
            button {
                padding: 0.8rem 1rem;
            }
        }

        /* Restante do CSS mantido igual */
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Assistente de Texto ‚ú®</h1>
                <p>Melhorias autom√°ticas de texto</p>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="input-container">
                <textarea id="userInput" placeholder="Digite seu texto para melhorar... (Shift+Enter para nova linha)"></textarea>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        window.onload = () => {
            const welcomeMessage = `Ol√°! Sou seu assistente para melhorias de texto. Envie qualquer texto e eu ajudarei com:
            \n- Corre√ß√£o ortogr√°fica
            \n- Melhoria de fluidez
            \n- Ajuste de coer√™ncia
            \n- Otimiza√ß√£o de estrutura
            \n- Formata√ß√£o adequada`;
            addMessage(welcomeMessage, 'ai');
        };

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "llama3-70b-8192",
                        messages: [{
                            role: "system",
                            content: "Voc√™ √© um especialista em melhorias textuais. Revise o texto recebido considerando: ortografia, gram√°tica, coer√™ncia, fluidez e clareza. Mantenha o estilo original, mas sugira melhorias quando necess√°rio. Formate a resposta destacando as mudan√ßas com negrito."
                        }, {
                            role: "user",
                            content: `Por favor, melhore este texto preservando seu significado:\n\n${message}`
                        }],
                        temperature: 0.5
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse, 'ai');
            } catch (error) {
                console.error('Erro:', error);
                addMessage('Estou processando sua solicita√ß√£o... üîÑ Tente novamente em alguns instantes.', 'ai');
            }
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
